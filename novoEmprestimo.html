<!DOCTYPE html>
<html>

<head>
    <title>Sistema de empréstimo</title>
    <!--Meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Fonts-->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--Styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container-fluid">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="shared/layout.html"><img src="imgs/brand.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <div class="row align-items-center">
                        <div class="col-1">
                            <i class="fas fa-chalkboard-teacher"></i>
                        </div>
                        <div class="col-7">
                            <a class="nav-item nav-link active" href="shared/layout.html">Dashboard <span
                                    class="sr-only">(current)</span></a>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-1">
                            <i class="far fa-money-bill-alt"></i>
                        </div>
                        <div class="col-10">
                            <a class="nav-item nav-link active" href="">Novo empréstimo</a>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-1">
                            <i class="far fa-address-card"></i>
                        </div>
                        <div class="col-9">
                            <a class="nav-item nav-link active" href="../cadastrarNovoCliente.html">Novo cliente</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--section-->
        <!--Content-->
        <form action="valorNovoEmprestimo.html" method="">
            <div class="row justify-content-center linha-main-login">
                <div class="col-sm-4 blocos-pagina-principal">
                    <div class="row titulo-bloco">
                        <h1>Qual o nome do <strong>cliente</strong>?</h1>
                    </div>
                    <div class="form-group">
                        <div class="row centro-bloco padding-top">
                            <h2>Nome</h2>
                        </div>
                        <div class="row input-padding">
                            <input type="text" size="10" class="form-control">
                        </div>
                    </div>
                    <div class="row centro-bloco">
                        <input type="submit" class="btn btn-success" value="CONTINUAR">
                    </div>
                    <div class="row bottom-bloco align-itens-center">
                        <a href="#" id="link-novo-cliente" data-toggle="modal" data-target="#modalNovoCliente">
                            <div class="row">
                                <div class="col-1">
                                    <i class="far fa-address-card"></i>
                                </div>
                                <div class="col-10 align-legend-new-client">
                                    <h3>Cadastrar novo cliente</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <form action="novoEmprestimo.html" method="">
        <!-- Modal cadastrar novo cliente-->
        <div class="modal fade" id="modalNovoCliente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title" id="exampleModalLabel">Cadastre um novo cliente</h1>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!--Conteúdo-->
                        <form action="shared/layout.html" method="">
                            <div class="form-group">
                                <div class="row centro-bloco padding-top">
                                    <h2>Nome</h2>
                                </div>
                                <div class="row input-padding">
                                    <input type="text" size="10" class="form-control">
                                </div>
                            </div>
                            <div class="row centro-bloco padding-top">
                                <h2>Email</h2>
                            </div>
                            <div class="row input-padding">
                                <input type="text" size="30" class="form-control">
                            </div>
                            <div class="row centro-bloco padding-top">
                                <h2>Telefone</h2>
                            </div>
                            <div class="row input-padding">
                                <input type="text" size="16" class="form-control">
                            </div>
                            <div class="row centro-bloco padding-top">
                                <h2>Rua</h2>
                            </div>
                            <div class="row input-padding">
                                <input type="text" size="30" class="form-control">
                            </div>
                            <div class="row centro-bloco padding-top">

                            </div>
                            <div class="row centro-bloco">
                                <div class="col-4">
                                    <div class="row">
                                        <h2>Nº da casa</h2>
                                    </div>
                                    <div class="row">
                                        <input type="number" size="8" class="form-control">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="row">
                                        <h2>Bairro</h2>
                                    </div>
                                    <div class="row">
                                        <input type="text" size="20" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row centro-bloco padding-top">
                                <h2>Cidade</h2>
                            </div>
                            <div class="row input-padding">
                                <input type="text" value="Irecê" size="30" class="form-control">
                            </div>
                            <div class="row centro-bloco padding-top">

                            </div>
                            <div class="row centro-bloco">
                                <div class="col-5">
                                    <input type="submit" class="btn btn-success" value="Cadastrar">
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>


    <!--Js scripts-->
    <link rel="stylesheet" type="text/javascript" href="js/main.js">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
